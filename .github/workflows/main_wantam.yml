name: Build and deploy Laravel app to Azure Web App - wantam

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, intl, zip, curl, pdo, mysql
          tools: composer

      - name: ğŸ“¦ Install PHP Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: âš™ï¸ Laravel App Setup
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          chmod -R 775 storage bootstrap/cache

      - name: âš™ï¸ Make startup.sh executable
        run: chmod +x startup.sh

      - name: ğŸ“¦ Zip Artifact for Deployment
        run: |
          zip -r release.zip . -x ".git/*" "node_modules/*" "tests/*" ".github/*"

      - name: â˜ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: ğŸ“‚ Unzip Artifact
        run: unzip release.zip

      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_609D6B137A864817B48035A7D9CED116 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BB820D52E82D4E4D93EA495D9C396D39 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A725286B079F455AB9E1C7963E294106 }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "wantam"
          slot-name: "Production"
          package: .
