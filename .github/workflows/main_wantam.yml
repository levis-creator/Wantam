name: Build and deploy Laravel 12 app to Azure Web App - wantam

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, xml, curl, fileinfo, mysql

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install NPM packages and build frontend
        run: |
          npm ci
          npm run build || echo "No build script found, skipping"

      - name: Generate .env from GitHub Secret
        run: echo "${{ secrets.LARAVEL_ENV }}" > .env

      - name: Generate Laravel application key
        run: php artisan key:generate

      - name: Prepare Laravel cache and storage
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan storage:link || true
          chmod -R 775 storage bootstrap/cache || true

      - name: Create deployment artifact
        run: zip -r release.zip . -x "node_modules/*" ".git/*" "tests/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D1FBA7972BA345D0A42E34C05BA71340 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_85591C6A813542448B5D43FAA2641DFD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B8E1AD05019E46D8A12CAD012630186C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "wantam"
          slot-name: "Production"
          package: .
